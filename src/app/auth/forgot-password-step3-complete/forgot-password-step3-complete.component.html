<div class="center-container">
  <mat-card class="forgot-password-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon class="forgot-icon">lock_open</mat-icon>
        Set New Password
      </mat-card-title>
      <mat-card-subtitle>
        Enter your new password below.
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" class="form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>New Password</mat-label>
          <input matInput type="password" formControlName="newPassword" autocomplete="new-password" />
          <mat-error *ngIf="form.get('newPassword')?.hasError('required')">Required</mat-error>
          <mat-error *ngIf="form.get('newPassword')?.hasError('minlength')">Minimum 8 characters</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting || form.invalid" class="submit-btn">
          <mat-progress-spinner *ngIf="isSubmitting" diameter="16" mode="indeterminate" class="btn-spinner"></mat-progress-spinner>
          <span *ngIf="!isSubmitting">Reset Password</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
