<div class="otp-container">
  <div class="otp-card">
    <div class="otp-header">
      <div class="step-indicator">
        <div class="step completed">âœ“</div>
        <div class="step-line"></div>
        <div class="step active">2</div>
        <div class="step-line"></div>
        <div class="step">3</div>
      </div>
      <h1>OTP Verification</h1>
      <p>Step 2: Verify your email</p>
    </div>
    
    <div class="otp-info" *ngIf="email">
      <div class="email-display">
        <mat-icon>email</mat-icon>
        <span>We sent a verification code to <strong>{{ email }}</strong></span>
      </div>
      <p class="otp-instruction">Enter the 6-digit code from your email</p>
    </div>
    
    <form [formGroup]="form" (ngSubmit)="submit()" class="otp-form">
      <div class="otp-input-container">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>6-digit OTP</mat-label>
          <input 
            matInput 
            type="text" 
            formControlName="otp" 
            placeholder="Enter 6-digit OTP"
            maxlength="6"
            autocomplete="off">
          <mat-error *ngIf="form.get('otp')?.hasError('required')">OTP is required</mat-error>
          <mat-error *ngIf="form.get('otp')?.hasError('pattern')">Must be 6 digits</mat-error>
        </mat-form-field>
      </div>
      
      <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting" class="verify-btn">
        <span class="btn-content">
          <mat-progress-spinner *ngIf="isSubmitting" diameter="20" mode="indeterminate" class="btn-spinner"></mat-progress-spinner>
          <span *ngIf="!isSubmitting">Verify OTP</span>
        </span>
      </button>
      
      <div class="form-footer">
        <a mat-button routerLink="/signup" class="back-link">
          <mat-icon>arrow_back</mat-icon>
          Back to Registration
        </a>
      </div>
    </form>
  </div>
</div>
