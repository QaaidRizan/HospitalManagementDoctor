<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo-container">
        <div class="medical-icon">üè•</div>
        <h1>Doctor Portal</h1>
        <p>Your appointments online</p>
      </div>
    </div>
    
    <form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Username or Email</mat-label>
        <input matInput formControlName="identifier" placeholder="Enter username or email" />
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="form.get('identifier')?.hasError('required')">
          Username or email is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" />
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'" type="button">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="form.get('password')?.hasError('minlength')">Minimum 8 characters</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting || form.invalid" class="login-btn">
        <mat-progress-spinner *ngIf="isSubmitting" diameter="20" mode="indeterminate"></mat-progress-spinner>
        <span *ngIf="!isSubmitting">Sign In</span>
      </button>
      
      <div class="form-footer">
        <a mat-button routerLink="/forgot-password" class="forgot-link">Forgot Password?</a>
        <a mat-button routerLink="/signup" class="signup-link">New Doctor? Sign Up</a>
      </div>
    </form>
  </div>
</div>
