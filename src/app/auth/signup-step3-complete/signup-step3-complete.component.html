<div class="center-container">
  <mat-card class="signup-card">
    <mat-card-header>
      <mat-card-title>
        Doctor Profile Details
      </mat-card-title>
      <mat-card-subtitle>
        Complete your registration by providing the following details.
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" class="form">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Phone Number</mat-label>
          <input matInput type="text" formControlName="phoneNumber" />
          <mat-error *ngIf="form.get('phoneNumber')?.hasError('required')">Required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Date of Birth</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" autocomplete="off" />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="form.get('dateOfBirth')?.hasError('required')">Required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Specialization</mat-label>
          <input matInput formControlName="specialization" />
          <mat-error *ngIf="form.get('specialization')?.hasError('required')">Required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>License Number</mat-label>
          <input matInput type="text" formControlName="licenseNumber" />
          <mat-error *ngIf="form.get('licenseNumber')?.hasError('required')">Required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Department</mat-label>
          <input matInput formControlName="department" />
          <mat-error *ngIf="form.get('department')?.hasError('required')">Required</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting" class="submit-btn">
          <mat-progress-spinner *ngIf="isSubmitting" diameter="16" mode="indeterminate"></mat-progress-spinner>
          <span *ngIf="!isSubmitting">Register</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
